{% extends 'layout.html' %}

{% block title %} Track Bill Request {% endblock %}

{% block content %}


<!-- Hero Content -->
<div class="bg-primary-dark-op">
    <section class="content content-full content-boxed overflow-hidden">
    <!-- Section Content -->
        <div class="text-center">
            <h1 class="h2 text-white push-10">Track Bill Request.</h1>
            <h2 class="h5 text-white-op">Track your all Bill Requests</h2>
        </div>
    <!-- END Section Content -->
    </section>
</div>
<!-- END Hero Content -->


<!-- Content -->
<div class="bg-white">
    <section class="content content-boxed">
    <!-- Section Content -->
        <div class="row items-push push-50-t push-30">
            <div class="col-md-6 col-md-offset-3">

                <!-- Log In Form -->
                <form class="form-horizontal" id="login_form" method="post" action=".">
                {% csrf_token %}


                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                                <input class="form-control" type="text" id="billid" name="billid" placeholder="Enter Consumer # or Contact # or Email..">
                                <label for="billid">Bill Identifier</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                            <button class="btn btn-block btn-primary" type="submit"><i class="fa fa-arrow-right pull-right"></i> Track</button>
                        </div>
                    </div>


                </form>
                <!-- END Log In Form -->
            </div>
        </div>
    <!-- END Section Content -->
    </section>
</div>
<!-- END Content -->
{% endblock %}
